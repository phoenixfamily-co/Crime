<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Supported</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark theme */
            color: #FFFFFF; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #BB86FC; /* Soft purple for dark theme */
            font-weight: bold;
        }
        a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Not Supported</h1>
        <p>It looks like you're trying to access this site from a device that is not supported. Please switch to a mobile device to continue.</p>
        <a href="https://yourwebsite.com">Return to Homepage</a>
    </div>
</body>
</html>
