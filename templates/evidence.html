{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow"> <!-- اجازه ایندکس و دنبال کردن لینک‌ها -->
    <title>{{ page_title }}</title> <!-- عنوان صفحه -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a2a05a158.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --navbar-bg: #f8f9fa;
            --navbar-border: #d32f2f;
            --nav-link-color: #000000;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --primary-light: #d32f2f; /* قرمز لوگو */
            --primary-dark: #333;
            --toggle-bg-light: var(--primary-light);
            --toggle-bg-dark: #444;
            --text-color-muted: #262626; /* رنگ خاکستری مشابه text-muted */
             --navbar-toggler-border-color: #ccc; /* رنگ حاشیه برای حالت لایت */
            --navbar-toggler-bg-color: #fff; /* رنگ پس‌زمینه برای حالت لایت */
            --navbar-toggler-icon-color: #333; /* رنگ ایکون برای حالت لایت */
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #1e1e1e;
            --navbar-border: #d32f2f;
            --nav-link-color: #e0e0e0;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --text-color-muted: #e1e1e1; /* رنگ خاکستری روشن‌تر برای حالت دارک */
            --navbar-toggler-border-color-dark: #666; /* رنگ حاشیه برای حالت دارک */
            --navbar-toggler-bg-color-dark: #333; /* رنگ پس‌زمینه برای حالت دارک */
            --navbar-toggler-icon-color-dark: #fff; /* رنگ ایکون برای حالت دارک */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--navbar-bg);
            border-bottom: 2px solid var(--navbar-border);
        }

        .nav-link {
            color: var(--nav-link-color);
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--nav-link-hover);
        }

        .nav-link.active {
            color: var(--nav-link-hover) !important;
            text-decoration: underline;
            text-decoration-color: var(--nav-link-hover);
             text-underline-offset: 5px;
        }

        .form-select {
            background-color: var(--navbar-bg);
            color: var(--text-color);
            border: 1px solid var(--navbar-border);
            direction: ltr !important;
        }

            /* تغییر رنگ حاشیه و سایه انتخاب شده */
        select.form-select:focus {
            border-color: #D32F2F !important; /* قرمز رنگ لوگو */
            box-shadow: 0 0 0 0.25rem rgba(211, 47, 47, 0.5) !important; /* قرمز با شفافیت */
        }

        /* تغییر رنگ هاور برای گزینه‌ها */
        select.form-select option:hover {
            background-color: #FF6659 !important; /* قرمز روشن */
            color: #fff !important; /* متن سفید */
        }

                /* تغییر رنگ سوییچ به رنگ قرمز */
        .form-check-input {
            background-color: #EBEBE4; /* رنگ دایره در حالت فعال */
            border-color: #d32f2f!important; /* رنگ مرز (قرمز لوگو) */
            box-shadow: 0 0 1px #d32f2f; /* سایه دور سوییچ */
            transition: all 0.3s ease-in-out; /* انیمیشن تغییر */
        }

        /* تغییر رنگ هنگام فعال بودن (روشن) */
        .form-check-input:checked {
            background-color: #d32f2f; /* رنگ دایره در حالت فعال */
            border-color: #d32f2f;
            box-shadow: 0 0 1px #d32f2f; /* سایه بیشتر برای حالت روشن */
        }


        /* تغییر سایه و استایل هنگام فوکوس */
        .form-check-input:focus {
            box-shadow: 0 0 1px #ff0000; /* سایه هنگام فوکوس */
            border-color: #d32f2f;

        }

         .form-check-input:checked:focus {
             box-shadow: 0 0 1px #ff0000; /* سایه هنگام فوکوس */
             border-color: #d32f2f;
        }

        .nav-item.align-items-center {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        html[dir="rtl"] .nav-item.align-items-center {
            flex-direction: row-reverse;
        }

        .option-rtl{
            text-align: right; /* یا گزینه‌ها به سمت راست تراز شوند */
            padding-right: 10px; /* فاصله گزینه‌ها از راست */
        }

          footer {
              background-color: var(--navbar-bg);
              color: var(--text-color);
              border-top: 2px solid var(--navbar-border)!important;
              position: relative; /* برای جلوگیری از تداخل با بخش‌های دیگر */
          }

    footer a {
        color: var(--text-color);
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: var(--nav-link-hover); /* رنگ لینک‌ها هنگام هاور */
    }

    footer i {
        color: var(--text-color);
    }

    footer p {
        color: var(--text-color);
    }

footer .copyright {
    color: var(--text-color-muted); /* رنگ متن مشابه text-muted */
    font-size: 0.875rem; /* اندازه متن شبیه text-muted */
    margin: 0; /* حذف حاشیه */
    transition: color 0.3s ease; /* تغییر روان رنگ */
    opacity: 0.8; /* شفافیت متن مشابه text-muted */

}

    footer .contact-icon {
        color: var(--primary-light); /* رنگ آیکون‌ها به رنگ لوگو */
        font-size: 1.2rem; /* اندازه آیکون */
        transition: color 0.3s ease; /* تغییر رنگ روان */
        margin-right: 0.5rem
    }


    html[dir="rtl"] .contact-icon {
        margin-right: 0; /* حذف فاصله سمت راست برای زبان‌های راست‌به‌چپ */
        margin-left: 0.5rem; /* ایجاد فاصله از سمت چپ */
    }

       .center-container {
           text-align: center;
           margin-top: 200px;
           padding: 30px;
           background-color: var(--navbar-bg);
           border-radius: 8px;
           box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
           max-width: 80%;
           width: 400px;
           transition: background-color 0.3s ease;
           position: relative;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%); /* این باعث می‌شود که بخش در وسط صفحه باشد */
           z-index: 1000; /* اطمینان از اینکه این بخش بالاتر از سایر محتویات صفحه قرار می‌گیرد */
       }

        .center-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .center-container p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .center-container .spinner-border {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            border-width: 4px;
            color: var(--btn-bg);
        }

        html[dir="rtl"] .social-icons {
            display: flex;
            justify-content: center; /* برای وسط‌چین کردن آیکون‌ها */
            gap: 10px; /* فاصله بین آیکون‌ها */
            direction: rtl; /* جهت متن و آیکون‌ها به راست */
        }

        html[dir="rtl"] .social-icons a {
            margin-left: 0; /* حذف margin چپ اضافی */
            margin-right: 10px; /* فاصله مناسب برای راست به چپ */
        }

        .social-icons a i {
            color: var(--text-color);; /* رنگ پیش‌فرض */
            transition: color 0.3s ease; /* انیمیشن */
        }

        .social-icons a i:hover {
            color: var(--btn-bg) !important; /* تغییر رنگ هنگام hover */
        }

        html[dir="rtl"] .logo-container {
            text-align: right; /* راست چین کردن محتوا */
            margin-right: 20px; /* فاصله از سمت راست */
        }

        /* برای زبان‌های چپ به راست (LTR) */
        html[dir="ltr"] .logo-container {
            text-align: center; /* وسط چین کردن محتوا */
        }

        .navbar-toggler-icon {
            display: none!important; /* مخفی کردن آیکون پیش‌فرض */
        }

        .custom-toggler{
            color: var(--text-color);
            border: 0;
            font-size: 24px;
        }

        .navbar-toggler {
            border: none !important; /* حذف بردر دور دکمه */
            outline: none !important; /* حذف کادر زمانی که روی دکمه کلیک می‌کنید */
            background-color: transparent; /* حذف پس‌زمینه */
            box-shadow: none !important; /* حذف هرگونه سایه */
        }
        .navbar-toggler:focus {
            outline: none !important;
            box-shadow: none !important;
        }


        .input-group input {
            background-color: transparent;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

         .input-group input::placeholder {
            color: var(--text-color);
        }

        .input-group input:focus {
            background-color: transparent;
            border-color: var(--primary-light)!important;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

        .input-group button {
            background-color: var(--btn-bg)!important;
            border-radius: 0;
            color: white;
        }


        .input-group button:hover {
            background-color: var(--btn-bg)!important;
            opacity: 0.7;

        }
         .input-group button:active {
            background-color: var(--btn-bg) !important;

        }

          .input-group button:focus {
            background-color: var(--btn-bg) !important;

        }

        .card-footer{
            color: var(--primary-light)!important;
            background-color:var(--navbar-bg)!important; ;
            border-color:var(--primary-light)!important ;
          }

          .card-footer a {
              width: 100%;
              height: 100%;
              line-height: 100%;
              vertical-align: center;
              text-align: center;
              justify-content: center;
              cursor: pointer;
              display: inline-block;
              color: var(--primary-light)!important;
              text-decoration: none!important;

          }

          .card {
              background-color:transparent;!important;
              color: var(--text-color)!important;
              border-color:var(--primary-light)!important ;
          }

          .card-body {
              background-color:transparent;!important;
              color: var(--text-color)!important;
          }

           footer {
             background-color: var(--navbar-bg);
             color: var(--text-color);
             position: fixed; /* برای جلوگیری از تداخل با بخش‌های دیگر */
             bottom: 0;
             width: 100%;
          }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 56px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
            border: 2px solid var(--btn-bg);
            color: var(--text-color);
        }

         span {
             font-size: 20px;
             padding: 0 10px;
         }

        .btn:hover i {
            transform: {% if LANGUAGE_BIDI %}translateX(-10px){% else %}translateX(10px){% endif %};
            transition: transform 0.3s ease; /* انیمیشن روان */

        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            flex: 1;
            border-top: 2px solid var(--btn-bg); /* خط سفید */
            margin: 0 10px;
        }

        .header h3 {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase; /* حروف بزرگ */
            letter-spacing: 2px; /* فاصله بین حروف */
            margin: 0;
        }
    </style>
</head>
<body>

 <header class="header mt-2">
        <h3>شواهد و مدارک</h3>
    </header>


<div class="container mt-5">
    <!-- Search and Filter Bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control w-60" placeholder="Search Evidence...">
        <select class="form-select w-25 ms-2">
            <option value="all">All</option>
            <option value="unlocked">Unlocked</option>
            <option value="locked">Locked</option>
            <option value="image">Images</option>
            <option value="documents">Documents</option>
            <option value="news">News</option>
        </select>
    </div>

    <!-- Evidence Cards -->
    <div class="row">
        <!-- Example of an Unlocked Evidence -->
        <div class="col-md-4 mb-3">
            <div class="card bg-dark text-light">
                <img src="evidence1.jpg" class="card-img-top" alt="Evidence Image">
                <div class="card-body">
                    <h5 class="card-title">Unlocked Evidence</h5>
                    <p class="card-text">A suspicious letter found at the crime scene.</p>
                    <button onclick="window.open('{% url 'product:autopsy-view' %}')" class="btn btn-success w-100">View Details</button>
                </div>
            </div>
        </div>

        <!-- Example of a Locked Evidence -->
        <div class="col-md-4 mb-3">
            <div class="card bg-dark text-light">
                <img src="locked.jpg" class="card-img-top" alt="Locked Evidence">
                <div class="card-body">
                    <h5 class="card-title">Locked Evidence</h5>
                    <p class="card-text">This evidence is locked. Enter the code to unlock.</p>
                    <input type="text" class="form-control mb-2" placeholder="Enter Code">
                    <button class="btn btn-warning w-100">Unlock</button>
                </div>
            </div>
        </div>
    </div>
</div>

  <footer>
    <div class="container-fluid d-flex align-items-center justify-content-between pb-2  py-3 px-3">
        <a href="{% url 'product:start-view' %}" class="btn" {% if LANGUAGE_BIDI %}dir="rtl" {% else %}dir="ltr" {% endif %}>
            <i {% if LANGUAGE_BIDI %}class="fa-solid fa-arrow-right previous-icon" {% else %}class="fa-solid fa-arrow-left previous-icon"{% endif %}></i>
            <span>{% trans "گزارش" %}</span>
        </a>

     <a href="{% url 'product:evidence-view' %}" class="btn">
            <span>{% trans "مدارک" %}</span>
            <i {% if LANGUAGE_BIDI %}class="fa-solid fa-arrow-left next-icon" {% else %}class="fa-solid fa-arrow-right next-icon"{% endif %}></i>
        </a>
    </div>
</footer>





<script>
    document.addEventListener("DOMContentLoaded", function () {
  const themeSwitch = document.getElementById("theme-switch");
  const currentTheme = localStorage.getItem("theme") || "dark";

  if (currentTheme === "dark") {
    document.body.classList.add("dark-mode");
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener("change", function () {
    if (this.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });
});
    </script>



</body>
</html>
