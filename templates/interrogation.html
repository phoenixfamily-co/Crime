<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrogation Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .suspect-info, .question-list {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
        }
        .suspect-info h5, .question-list h5 {
            color: #ffd700;
        }
        .stress-indicator {
            height: 20px;
            background-color: #3c3c3e;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .stress-bar {
            height: 100%;
            width: 50%;
            background-color: #ff4747;
            border-radius: 10px;
        }
        .face-analysis {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .question-btn {
            display: block;
            margin-bottom: 10px;
            background-color: #ffd700;
            border: none;
            color: #1c1c1e;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Interrogation Room</h2>

        <div class="row">
            <!-- Suspect Info -->
            <div class="col-md-4 suspect-info">
                <h5>Suspect Details</h5>
                <img src="{% static 'images/suspect 1.webp' %}" alt="Suspect" class="rounded-circle mb-3" width="100" height="100">
                <p>Name: John Doe</p>
                <p>Age: 35</p>
                <p>Occupation: Teacher</p>
                <p>Stress Level:</p>
                <div class="stress-indicator">
                    <div class="stress-bar"></div>
                </div>
            </div>

            <!-- Suspect Image and Analysis -->
            <div class="col-md-4 face-analysis">
                <h5>Suspect Analysis</h5>
                <img src="face.jpg" alt="Suspect Face" class="rounded mb-3" width="200">
                <p>Emotion: Angry</p>
                <p>Heart Rate: 120 BPM</p>
            </div>

            <!-- Question List -->
            <div class="col-md-4 question-list">
                <h5>Questions</h5>
                <button class="question-btn">Where were you last night?</button>
                <button class="question-btn">Do you know the victim?</button>
                <button class="question-btn">Can anyone confirm your alibi?</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
