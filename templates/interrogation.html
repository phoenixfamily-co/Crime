<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspect Interrogation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .interrogation-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            font-weight: bold;
            color: #ffd700;
        }
        .response {
            margin-left: 20px;
            color: #ffffff;
        }
        .btn-navigation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="interrogation-container">
        <h2 class="text-center">Interrogation Room</h2>

        <div id="interrogation-content">
            <!-- Dynamic content will go here -->
        </div>

        <div class="d-flex justify-content-between btn-navigation">
            <button class="btn btn-outline-warning" id="prev-btn">Previous</button>
            <button class="btn btn-outline-success" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        // Example questions and answers
        const interrogationData = [
            { question: "Where were you last night?", response: "I was at home watching TV." },
            { question: "Do you know the victim?", response: "Yes, we worked together." },
            { question: "Why did you argue with the victim?", response: "It was just a misunderstanding." },
            { question: "Can anyone confirm your alibi?", response: "My neighbor saw me." }
        ];

        let currentIndex = 0;

        const contentContainer = document.getElementById('interrogation-content');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function updateContent() {
            const data = interrogationData[currentIndex];
            contentContainer.innerHTML = `
                <p class="question">${data.question}</p>
                <p class="response">${data.response}</p>
            `;
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === interrogationData.length - 1;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < interrogationData.length - 1) {
                currentIndex++;
                updateContent();
            }
        });

        // Initialize content
        updateContent();
    </script>
</body>
</html>
