{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت پرونده جنایی</title>
  <!-- لینک به فایل‌های Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
         :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --navbar-bg: #f8f9fa;
            --navbar-border: #d32f2f;
            --nav-link-color: #000000;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --primary-light: #d32f2f; /* قرمز لوگو */
            --primary-dark: #333;
            --toggle-bg-light: var(--primary-light);
            --toggle-bg-dark: #444;
            --text-color-muted: #262626; /* رنگ خاکستری مشابه text-muted */
             --navbar-toggler-border-color: #ccc; /* رنگ حاشیه برای حالت لایت */
            --navbar-toggler-bg-color: #fff; /* رنگ پس‌زمینه برای حالت لایت */
            --navbar-toggler-icon-color: #333; /* رنگ ایکون برای حالت لایت */
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #1e1e1e;
            --navbar-border: #d32f2f;
            --nav-link-color: #e0e0e0;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --text-color-muted: #e1e1e1; /* رنگ خاکستری روشن‌تر برای حالت دارک */
            --navbar-toggler-border-color-dark: #666; /* رنگ حاشیه برای حالت دارک */
            --navbar-toggler-bg-color-dark: #333; /* رنگ پس‌زمینه برای حالت دارک */
            --navbar-toggler-icon-color-dark: #fff; /* رنگ ایکون برای حالت دارک */
        }

         body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

          .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 60px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
            border: 2px solid var(--btn-bg);
            color: var(--text-color);
        }

          form .form-control {
            background-color: transparent;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

          form .form-select{
              background-color: transparent;
              color: var(--text-color);
              outline: none!important;
              box-shadow: none;
        }

        form .form-control:focus {
            background-color: transparent;
            border-color: var(--primary-light)!important;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

       .form-select option {
           background-color:  transparent !important;
           color: black!important;
       }
         form .form-select:focus {
            background-color: transparent;
            border-color: var(--primary-light)!important;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

    </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center">ساخت پرونده جنایی</h2>
      <form id="caseForm" method="POST" enctype="multipart/form-data">
      <!-- فیلد عنوان پرونده -->
      <div class="mb-3">
        <label for="title" class="form-label">عنوان پرونده</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <!-- فیلد توضیحات -->
      <div class="mb-3">
        <label for="description" class="form-label">توضیحات پرونده</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

        <div class="mb-3">
        <label for="report" class="form-label">گزارش پلیس</label>
        <textarea class="form-control" id="report" name="report" rows="4" required></textarea>
      </div>

        <div class="mb-3">
        <label for="difficulty_number" class="form-label">درجه سختی</label>
        <input type="number" min="1" max="10" class="form-control" id="difficulty_number" name="difficulty_number" required>
      </div>


      <!-- فیلد درجه سختی -->
      <div class="mb-3">
        <label for="difficulty_level" class="form-label">سطح سختی</label>
        <select class="form-select" id="difficulty_level" name="difficulty_level" required>
          <option value="easy">آسان</option>
          <option value="medium">متوسط</option>
          <option value="hard">سخت</option>
        </select>
      </div>


      <!-- فیلد رده سنی -->
      <div class="mb-3">
        <label for="age_range" class="form-label">رده سنی</label>
        <select class="form-select" id="age_range" name="age_range" required>
          <option value="G">G (عمومی)</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
        </select>
      </div>

        <div class="mb-3">
        <label for="category" class="form-label">دسته بندی</label>
        <select class="form-select" id="category" name="category">

        </select>
      </div>

      <!-- فیلد انتخاب فایل مدرک -->
      <div class="mb-3">
        <label for="image" class="form-label">عکس پرونده</label>
        <input class="form-control" type="file" id="image" name="image">
      </div>


        <!-- فیلد انتخاب فایل مدرک -->
      <div class="mb-3">
        <label for="video" class="form-label">ویدیو پرونده</label>
        <input class="form-control" type="file" id="video" name="video">
      </div>

        <div class="mb-3">
        <label for="result" class="form-label">دادنامه پرونده</label>
        <textarea class="form-control" id="result" name="result" rows="4" required></textarea>
      </div>

        <div class="mb-3">
        <label for="price" class="form-label">قیمت</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <!-- دکمه ارسال فرم -->
      <button type="submit" class="btn">ساخت پرونده</button>
    </form>
  </div>

  <script>
        document.getElementById('caseForm').addEventListener('submit', function (event) {
            event.preventDefault(); // جلوگیری از رفتار پیش‌فرض ارسال فرم

            // جمع‌آوری داده‌ها
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                report: document.getElementById('report').value,
                difficulty_number: document.getElementById('difficulty_number').value,
                difficulty_level: document.getElementById('difficulty_level').value,
                age_range: document.getElementById('age_range').value,
                category:document.getElementById('category').value,
                image:document.getElementById('image').value,
                video:document.getElementById('video').value,
                result:document.getElementById('result').value,
                price:parseInt(document.getElementById('score').value,10),


            };

            // ارسال درخواست به API
            fetch('{% url 'product:case-list' %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Something went wrong!');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Case created successfully!');
                    console.log(data);
                })
                .catch(error => {
                    alert('Error creating case.');
                    console.error(error);
                });
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const themeSwitch = document.getElementById("theme-switch");
        const currentTheme = localStorage.getItem("theme") || "dark";

  if (currentTheme === "dark") {
    document.body.classList.add("dark-mode");
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener("change", function () {
    if (this.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });
});


</script>

</body>
</html>
