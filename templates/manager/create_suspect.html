{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت مظنون</title>
  <!-- لینک به فایل‌های Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
         :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --navbar-bg: #f8f9fa;
            --navbar-border: #d32f2f;
            --nav-link-color: #000000;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --primary-light: #d32f2f; /* قرمز لوگو */
            --primary-dark: #333;
            --toggle-bg-light: var(--primary-light);
            --toggle-bg-dark: #444;
            --text-color-muted: #262626; /* رنگ خاکستری مشابه text-muted */
             --navbar-toggler-border-color: #ccc; /* رنگ حاشیه برای حالت لایت */
            --navbar-toggler-bg-color: #fff; /* رنگ پس‌زمینه برای حالت لایت */
            --navbar-toggler-icon-color: #333; /* رنگ ایکون برای حالت لایت */
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #1e1e1e;
            --navbar-border: #d32f2f;
            --nav-link-color: #e0e0e0;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --text-color-muted: #e1e1e1; /* رنگ خاکستری روشن‌تر برای حالت دارک */
            --navbar-toggler-border-color-dark: #666; /* رنگ حاشیه برای حالت دارک */
            --navbar-toggler-bg-color-dark: #333; /* رنگ پس‌زمینه برای حالت دارک */
            --navbar-toggler-icon-color-dark: #fff; /* رنگ ایکون برای حالت دارک */
        }

         body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

          .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 60px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
            border: 2px solid var(--btn-bg);
            color: var(--text-color);
        }

          form .form-control {
            background-color: transparent;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

          form .form-select{
              background-color: transparent;
              color: var(--text-color);
              outline: none!important;
              box-shadow: none;
        }

        form .form-control:focus {
            background-color: transparent;
            border-color: var(--primary-light)!important;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

       .form-select option {
           background-color:  transparent !important;
           color: black!important;
       }
         form .form-select:focus {
            background-color: transparent;
            border-color: var(--primary-light)!important;
            color: var(--text-color);
            outline: none!important;
            box-shadow: none;
        }

    </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center">ساخت مظنون</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- فیلد نام -->
        <div class="mb-3">
            <label for="name" class="form-label">نام و نام خانوادگی</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- فیلد قاتل -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="murderer" name="murderer">
            <label for="murderer" class="form-check-label">آیا این فرد قاتل است؟</label>
        </div>

        <!-- فیلد سن -->
        <div class="mb-3">
            <label for="age" class="form-label">سن</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- فیلد جنسیت -->
        <div class="mb-3">
            <label for="gender" class="form-label">جنسیت</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>
        </div>

        <!-- فیلد قد -->
        <div class="mb-3">
            <label for="height" class="form-label">قد (سانتی‌متر)</label>
            <input type="number" class="form-control" id="height" name="height" step="0.1" required>
        </div>

        <!-- فیلد وزن -->
        <div class="mb-3">
            <label for="weight" class="form-label">وزن (کیلوگرم)</label>
            <input type="number" class="form-control" id="weight" name="weight" step="0.1" required>
        </div>

        <!-- فیلد گروه خونی -->
        <div class="mb-3">
            <label for="bloodType" class="form-label">گروه خونی</label>
            <select class="form-select" id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <!-- فیلد وضعیت تأهل -->
        <div class="mb-3">
            <label for="maritalStatus" class="form-label">وضعیت تأهل</label>
            <select class="form-select" id="maritalStatus" name="maritalStatus" required>
                <option value="single">مجرد</option>
                <option value="married">متاهل</option>
                <option value="divorced">طلاق گرفته</option>
            </select>
        </div>

         <div class="mb-3">
            <label for="job" class="form-label">شغل</label>
            <input type="text" class="form-control" id="job" name="job" required>
        </div>

         <div class="mb-3">
            <label for="relationship_with_victim" class="form-label">ارتباط با مقتول</label>
            <input type="text" class="form-control" id="relationship_with_victim" name="relationship_with_victim" required>
        </div>

        <div class="mb-3">
        <label for="alibi" class="form-label">توضیحات مظنون</label>
        <textarea class="form-control" id="alibi" name="alibi" rows="4" required></textarea>
      </div>

        <!-- دکمه ارسال فرم -->
        <button type="submit" class="btn">ساخت مظنون</button>
    </form>
  </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const themeSwitch = document.getElementById("theme-switch");
        const currentTheme = localStorage.getItem("theme") || "dark";

  if (currentTheme === "dark") {
    document.body.classList.add("dark-mode");
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener("change", function () {
    if (this.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });
});


</script>

</body>
</html>
