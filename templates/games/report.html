<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .results-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .summary-card {
            background-color: #3c3c3e;
            border: none;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-card h1 {
            color: #ffd700;
            font-size: 3rem;
        }
        .summary-card p {
            font-size: 1.2rem;
            color: #f5f5f5;
        }
        .progress-container {
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #28a745;
        }
        .actions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h2 class="text-center">Case Results</h2>

        <!-- Summary -->
        <div class="summary-card">
            <h1>Success!</h1>
            <p>You solved the case and uncovered the mystery.</p>
        </div>

        <!-- Performance Details -->
        <div class="mt-4">
            <h4>Performance Details:</h4>
            <ul>
                <li>Documents Unlocked: <strong>8/10</strong></li>
                <li>Interrogation Accuracy: <strong>90%</strong></li>
                <li>Time Taken: <strong>15 minutes</strong></li>
            </ul>
        </div>

        <!-- Progress Indicator -->
        <div class="progress-container">
            <h5>Overall Progress:</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- Suggestions -->
        <div class="mt-4">
            <h4>Suggestions:</h4>
            <p>Try to unlock all documents next time to get a perfect score!</p>
        </div>

        <!-- Actions -->
        <div class="actions text-center">
            <button class="btn btn-outline-light me-2">Replay Case</button>
            <button class="btn btn-outline-warning">Start New Case</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
