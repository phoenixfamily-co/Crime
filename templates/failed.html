{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow"> <!-- اجازه ایندکس و دنبال کردن لینک‌ها -->
    <title>{% trans 'جواب درست' %}</title> <!-- عنوان صفحه -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

         :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #1e1e1e;
            --navbar-border: #d32f2f;
            --nav-link-color: #e0e0e0;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --text-color-muted: #e1e1e1; /* رنگ خاکستری روشن‌تر برای حالت دارک */
            --navbar-toggler-border-color-dark: #666; /* رنگ حاشیه برای حالت دارک */
            --navbar-toggler-bg-color-dark: #333; /* رنگ پس‌زمینه برای حالت دارک */
            --navbar-toggler-icon-color-dark: #fff; /* رنگ ایکون برای حالت دارک */
        }

         body {
             justify-content: center;
             align-items: center;
             margin: 0;
             background-color: var(--bg-color)!important;
             color: var(--text-color)!important;
             font-family: Arial, sans-serif;
             transition: background-color 0.3s, color 0.3s;

      }

         .card{
             background-color: var(--navbar-bg)!important;
         }

         .btn{
             background-color: var(--btn-bg);
         }

    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 id="result-message" class="fw-bold">اشتباه حدس زدید، اما عالی تلاش کردید! 🔍</h1>
            <p id="result-description" class="fs-5">سعی کنید در پرونده بعدی سرنخ‌های بیشتری را بررسی کنید</p>
        </div>

        <!-- Feedback Form -->
       <div class="card text-light mb-4">
            <div class="card-body">
                <h5 class="card-title text-center">مشتاقانه منتظر شنیدن نظرهایتان هستیم 😍</h5>
                <form id="feedback-form">
                    <div class="mb-3">
                        <label for="userName" class="form-label">نام</label>
                        <input type="text" class="form-control" id="userName" placeholder="نام خود را وارد کنید" required>
                    </div>

                     <div class="mb-3">
                        <label for="userName" class="form-label">نام خانوادگی</label>
                        <input type="text" class="form-control" id="userName" placeholder="نام خانوادگی خود را وارد کنید" required>
                    </div>

                    <div class="mb-3">
                        <label for="userName" class="form-label">شماره تماس</label>
                        <input type="text" class="form-control" id="userName" placeholder="شماره تلفن همراه خود را وارد کنید" required>
                    </div>

                    <div class="mb-3">
                        <label for="userFeedback" class="form-label">نظر شما</label>
                        <textarea class="form-control" id="userFeedback" rows="3" placeholder="نظرت رو با ما به اشتراک بزار" required></textarea>
                    </div>

                    <button type="submit" class="btn">ارسال بازخورد</button>
                </form>
            </div>
        </div>

         <!-- Case Summary -->
        <div class="card bg-secondary text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">خلاصه دادنامه</h5>
                <p id="case-details" class="card-text">جواب:مهدی رستمی قاتل بود</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center">
            <a href="play-again.html" class="btn btn-success me-2">بازی دوباره</a>
            <a href="index.html" class="btn btn-outline-light">صفحه اصلی</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
