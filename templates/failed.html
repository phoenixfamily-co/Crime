{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow"> <!-- اجازه ایندکس و دنبال کردن لینک‌ها -->
    <title>{% trans 'جواب درست' %}</title> <!-- عنوان صفحه -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 id="result-message" class="fw-bold">اشتباه حدس زدید، اما عالی تلاش کردید! 🔍</h1>
            <p id="result-description" class="fs-5">سعی کنید در پرونده بعدی سرنخ‌های بیشتری را بررسی کنید</p>
        </div>

        <!-- Case Summary -->
        <div class="card bg-secondary text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">خلاصه دادنامه</h5>
                <p id="case-details" class="card-text">جواب:مهدی رستمی قاتل بود</p>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="card bg-secondary text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">اشتراک افکار</h5>
                <form id="feedback-form">
                    <div class="mb-3">
                        <label for="userName" class="form-label">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="userName" placeholder="نام و ناو خانوادگی خود را وارد کنید" required>
                    </div>
                    <div class="mb-3">
                        <label for="userFeedback" class="form-label">نظر شما</label>
                        <textarea class="form-control" id="userFeedback" rows="3" placeholder="افکارت رو به اشتراک بزار" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ارسال بازخورد</button>
                </form>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center">
            <a href="play-again.html" class="btn btn-success me-2">بازی دوباره</a>
            <a href="index.html" class="btn btn-outline-light">صفحه اصلی</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
